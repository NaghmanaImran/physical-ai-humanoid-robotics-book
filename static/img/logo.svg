<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#38bdf8" opacity="0.1"/>
  
  <!-- Main robot head/body -->
  <rect x="30" y="30" width="40" height="40" rx="8" fill="#38bdf8" stroke="#7e22ce" stroke-width="2"/>
  
  <!-- Robot eyes -->
  <circle cx="40" cy="42" r="3" fill="white"/>
  <circle cx="60" cy="42" r="3" fill="white"/>
  <circle cx="40" cy="42" r="1.5" fill="#000"/>
  <circle cx="60" cy="42" r="1.5" fill="#000"/>
  
  <!-- Robot mouth -->
  <rect x="42" y="50" width="16" height="3" rx="1.5" fill="#000"/>
  
  <!-- Antenna -->
  <line x1="50" y1="25" x2="50" y2="15" stroke="#7e22ce" stroke-width="2"/>
  <circle cx="50" cy="12" r="3" fill="#7e22ce"/>
  
  <!-- Circuit pattern -->
  <path d="M35,65 C35,60 40,55 45,55 C50,55 55,60 55,65" stroke="#7e22ce" stroke-width="1" fill="none"/>
  <path d="M40,68 C40,65 43,62 45,62 C47,62 50,65 50,68" stroke="#7e22ce" stroke-width="1" fill="none"/>
  
  <!-- AI symbol -->
  <path d="M65,35 L75,35 L75,65 L65,65 Z" fill="none" stroke="#7e22ce" stroke-width="2"/>
  <line x1="68" y1="40" x2="72" y2="40" stroke="#7e22ce" stroke-width="1.5"/>
  <line x1="68" y1="45" x2="72" y2="55" stroke="#7e22ce" stroke-width="1.5"/>
  <line x1="68" y1="55" x2="72" y2="45" stroke="#7e22ce" stroke-width="1.5"/>
  <line x1="68" y1="60" x2="72" y2="60" stroke="#7e22ce" stroke-width="1.5"/>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="25" r="2" fill="#38bdf8"/>
  <circle cx="75" cy="25" r="2" fill="#38bdf8"/>
  <circle cx="25" cy="75" r="2" fill="#38bdf8"/>
  <circle cx="75" cy="75" r="2" fill="#38bdf8"/>
</svg>